activeHTTPConnections:
  goldenMetric: activeHTTPConnections
  title: Active HTTP Downstream Connections
  unit: COUNT
  query:
    select: rate(sum(envoy_http_downstream_cx_active), 5 minutes)
    from: Metric
    where: "instrumentation.source='EnvoyProxy_Prometheus'"
    eventId: entity.guid
activeClusterConnections:
  goldenMetric: activeClusterConnections
  title: Active Cluster Upstream Connections
  unit: COUNT
  query:
    select: rate(sum(envoy_cluster_upstream_cx_active), 5 minutes)
    from: Metric
    where: "instrumentation.source='EnvoyProxy_Prometheus'"
    eventId: entity.guid
registeredServices:
  goldenMetric: activeClusterConnections
  title: Registered Services
  unit: COUNT
  query:
    select: average(envoy_cluster_manager_active_clusters)
    from: Metric
    where: "instrumentation.source='EnvoyProxy_Prometheus'"
    eventId: entity.guid