activeHTTPConnections:
  title: Active HTTP Downstream Connections
  query:
    select: rate(sum(envoy_http_downstream_cx_active), 5 minutes) WHERE instrumentation.source='EnvoyProxy_Prometheus'
activeClusterConnections:
  title: Active Cluster Upstream Connections
  query:
    select: rate(sum(envoy_cluster_upstream_cx_active), 5 minutes) WHERE instrumentation.source='EnvoyProxy_Prometheus'
registeredServices:
  title: Registered Services
  query:
    select: average(envoy_cluster_manager_active_clusters) WHERE instrumentation.source='EnvoyProxy_Prometheus'