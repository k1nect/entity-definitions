totalLoginRequests:
  title: Total Login Requests per minute
  query:
    select: rate(count(vault_core_handle_login_request),1 minute)
totalRequests:
  title: Requests duration 
  query:
    select: average(vault_core_handle_request)
sealedStatus:
  title: Sealed status
  query:
    select: latest(vault_core_unsealed)
