totalLoginRequests:
  title: Total Login Requests
  query:
    select: count(vault_core_handle_login_request)
totalRequests:
  title: Total Requests
  query:
    select: rate(sum(vault_core_handle_request),1 second)
sealedStatus:
  title: Sealed status
  query:
    select: latest(vault_core_unsealed)
