totalQueryRequests:
  goldenMetric: totalQueryRequests
  title: Total Query Requests
  unit: COUNT
  query:
    select: sum(http_query_request_count)
    from: Metric
    eventId: entity.guid
successfulPoints:
  goldenMetric: successfulPoints
  title: Successful Points
  unit: COUNT
  query:
    select: sum(storage_writer_ok_points_bucket)
    from: Metric
    eventId: entity.guid
totalExecuteFailures:
  goldenMetric: totalExecuteFailures
  title: Total Execute Failures
  unit: COUNT
  query:
    select: latest(task_scheduler_total_execute_failure)
    from: Metric
    eventId: entity.guid