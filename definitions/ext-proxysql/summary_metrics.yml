activeTransactions:
  goldenMetric: activeTransactions
  title: Active Transactions
  unit: COUNT
  query:
    select: sum(proxysql_active_transactions)
    from: Metric
    eventId: entity.guid
cacheMemoryUsage:
  goldenMetric: cacheMemoryUsage
  title: Cache Memory Usage
  unit: BYTES
  query:
    select: average(proxysql_query_cache_memory_bytes)
    from: Metric
    eventId: entity.guid
slowQueries:
  goldenMetric: slowQueries
  title: Slow Queries
  unit: COUNT
  query:
    select: sum(proxysql_slow_queries_total)
    from: Metric
    eventId: entity.guid