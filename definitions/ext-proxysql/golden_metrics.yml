activeTransactions:
  title: Active Transactions
  query:
    select: sum(proxysql_active_transactions)
cacheMemoryUsage:
  title: Cache Memory Usage
  query:
    select: average(proxysql_query_cache_memory_bytes)
slowQueries:
  title: Slow Queries
  query:
    select: sum(proxysql_slow_queries_total)