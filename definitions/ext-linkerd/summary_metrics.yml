totalRequests:
  goldenMetric: totalRequests
  title: Total Requests
  unit: COUNT
  query:
    select: count(request_total)
    from: Metric
    eventId: entity.guid
totalResponses:
  goldenMetric: totalResponses
  title: Total Responses
  unit: COUNT
  query:
    select: count(response_total)
    from: Metric
    where: "response_total IS NOT NULL"
    eventId: entity.guid
responseLatency:
  goldenMetric: responseLatency
  title: Response Latest
  unit: MS
  query:
    select: average(response_latency_ms_sum)
    from: Metric
    eventId: entity.guid
