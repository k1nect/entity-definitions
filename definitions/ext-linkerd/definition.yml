domain: EXT
type: LINKERD

synthesis:
  rules:
    # telemetry from prometheus exporter
  - identifier: instance
    name: instance
    encodeIdentifierInGUID: true
    conditions:
    - attribute: instrumentation.source
      value: "Linkerd_Prometheus"
     
  tags:
    instrumentation.provider:
    instrumentation.name:
    newrelic.source:
    prometheus_server:
    endpoint:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true