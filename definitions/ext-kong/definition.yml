domain: EXT
type: KONG

synthesis:
  rules:
    # telemetry from prometheus exporter
  - identifier: instance
    name: instance
    encodeIdentifierInGUID: true
    conditions:
    - attribute: metricName
      prefix: kong_
  tags:
    instrumentation.provider:
    instrumentation.name:
    cluster:
    newrelic.source:
    prometheus_server:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true