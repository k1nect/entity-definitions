datastoreReachable:
  title: Datastore Reachable
  query:
    select: latest(kong_datastore_reachable)
nginxErrorsTotal:
  title: Nginx Errors Total
  query:
    select: sum(kong_nginx_metric_errors_total)
currentNginxHttpConnections:
  title: Current Nginx HTTP Connections
  query:
    select: latest(kong_nginx_http_current_connections)