registeredServices:
  title: Registered Services
  query:
    select: average(envoy_cluster_manager_active_clusters)
downstreamConnectionsLength:
  title: Downstream Connections Length
  query:
    select: rate(sum(envoy_http_downstream_cx_length_ms_bucket), 5 minute)
activeConnections:
  title: Active Connections
  query:
    select: latest(envoy_http_downstream_cx_http1_active)