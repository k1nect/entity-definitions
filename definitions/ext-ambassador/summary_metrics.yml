registeredServices:
  goldenMetric: registeredServices
  title: Registered Services
  unit: COUNT
  query:
    select: average(envoy_cluster_manager_active_clusters)
    from: Metric
    where: "endpoint='ambassador-admin'"
    eventId: entity.guid
downstreamConnectionsLength:
  goldenMetric: downstreamConnectionsLength
  title: Downstream Connections Length
  unit: COUNT
  query:
    select: rate(sum(envoy_http_downstream_cx_length_ms_bucket), 5 minute)
    from: Metric
    where: "endpoint='ambassador-admin'"
    eventId: entity.guid
activeConnections:
  goldenMetric: activeConnections
  title: Active Connections
  unit: COUNT
  query:
    select: latest(envoy_http_downstream_cx_http1_active)
    from: Metric
    where: "endpoint='ambassador-admin'"
    eventId: entity.guid