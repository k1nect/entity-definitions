totalLoginRequests:
  goldenMetric: totalLoginRequests
  title: Total Login Requests
  unit: COUNT 
  query:
    select: count(vault_core_handle_login_request)
    from: Metric
    eventId: entity.guid
totalRequests:
  goldenMetric: totalRequests
  title: Total Requests
  unit: REQUESTS_PER_SECOND
  query:
    select: rate(sum(vault_core_handle_request),1 second) as 'Vault Core Requests'
    from: Metric
    eventId: entity.guid
sealedStatus:
  goldenMetric: sealedStatus
  title: Sealed status
  unit: COUNT
  query:
    select: latest(vault_core_unsealed)
    from: Metric
    eventId: entity.guid