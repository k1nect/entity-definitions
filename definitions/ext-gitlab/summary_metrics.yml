sidekiqQueueSize:
  goldenMetric: sidekiqQueueSize
  title: Sidekiq Queue Size
  unit: COUNT
  query:
    select: latest(sidekiq_queue_size)
    from: Metric
    eventId: entity.guid
sidekiqQueueLatency:
  goldenMetric: sidekiqQueueLatency
  title: Sidekiq Queue Latency
  unit: COUNT
  query:
    select: latest(sidekiq_queue_latency_seconds)
    from: Metric
    eventId: entity.guid